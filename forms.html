<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <header style="text-align: center; ">
        <h1 style="color: goldenrod;">Introduction Forms in HTML</h1>
    </header>
    
    <section>
        <form action="index.html" method="get">
           
           <div>
            <label for="name">Fullname: </label>
            <input id="name" name="name" type="text" placeholder="fullname">
           </div><br>

        <div>
            <label for="phone">Phone Number: </label>
            <input id="phone" name="phone" type="tel" placeholder="phone">
        </div><br>


        <div>
            <label for="phone">File upload: </label>
            <input id="phone" name="phone" type="file" placeholder="image">
        </div><br>


        <div>
            <label for="gender">Gender: </label>
            <select id="gender" name="gender">
                <option>Select</option>
                <option>Male</option>
                <option>Female</option>
            </select>
        </div><br>

        <div>
            <label for="address">Address: </label>
            <textarea id="address" name="address"></textarea>
        </div><br>

        <button type="submit">Submit</button>
        </form>
    </section>

<section>
    <h1>Formatting in HTML</h1><br>
    <b>Hello world this is BOLD</b><br>
    <i>Hello world this ITALICS</i><br>
    <strong>Hello world this STRONG</strong><br>
    <em>Hello world this EMPHAZY</em><br>
    <sub>Hello World this SUBSCRIPT</sub><br>
    <sup>Hello World this SUPERSCRIPT</sup><br>
</section>


    <section>
        <h1>My Videos</h1>

        <h2>Local Video</h2>
        <video width="320" height="240" controls>
            <source src="video/video001.mp4" type="video/mp4">
            <source src="video/video001.mp4" type="video/ogg">
            Your browser does not support the video tag.
        </video>

        <h2>Youtube Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/2RSFtcGaMho?si=OXlkN5nGcnUhJ8sv"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>
</body>
</html>
